name: Build

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Build using xcodebuild
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          xcrun xcodebuild build \
            -scheme "CenterMouse" \
            CODE_SIGN_IDENTITY=
